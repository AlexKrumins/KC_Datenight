<!DOCTYPE html>
<html>
<head>
	<title>Kansas City Date Planner</title>
		<!--Google Fonts link-->
		<link href="https://fonts.googleapis.com/css?family=Fascinate&display=swap" rel="stylesheet">
		<!--Bootstrap css link-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!--JQuery link-->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!--JQuery UI for DatePicker-->
		<link rel="stylesheet" href="jquery-ui.min.css">
		<!--External Javascript-->
		<!--External CSS-->
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />
		<!--Font Awesome icons-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	</head>
	<body class="site">
		<header>
			<ul class="nav justify-content-end">
				<li class="nav-item">
						<a class="nav-link active" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Survey</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Reviews</a>
					</li>
				</ul>
			</header>
			<div id="home">
				<div class="container">
					<div class="row">
						<div class="col-12">
							<!-- <h1>{{msg}}</h1> -->
							<h1>Welcome to Date Night KC!</h1>
						</div>
					</div>
					<br>
					<br>
					<div class="row survey">
						<div class="col-12">
							<h1>Survey</h1>
							<form class="clearfix mb-4" action="POST">
								<div class="form-group">
									<!-- {{!-- Question 1 --}} -->
									<div class="question1">
										<label for="theatre-question" class="questionTitle">I like live theatre:</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="theatreRadio1" value="1">
											<label class="form-check-label" for="inlineRadio1">1</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="theatreRadio2" value="2">
											<label class="form-check-label" for="inlineRadio2">2</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="theatreRadio3" value="3">
											<label class="form-check-label" for="inlineRadio3">3</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="theatreRadio4" value="4">
											<label class="form-check-label" for="inlineRadio4">4</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="theatreRadio5" value="5">
											<label class="form-check-label" for="inlineRadio5">5</label>
										</div>
									</div>
									<!-- {{!-- Question 2 --}} -->
									<div class="question2"> 
										<label for="movie-question" class="questionTitle">I like the movies:</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio1" value="1">
											<label class="form-check-label" for="inlineRadio1">1</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio2" value="2">
											<label class="form-check-label" for="inlineRadio2">2</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio3" value="3">
											<label class="form-check-label" for="inlineRadio3">3</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio4" value="4">
											<label class="form-check-label" for="inlineRadio4">4</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="movieRadio5" value="5">
											<label class="form-check-label" for="inlineRadio5">5</label>
										</div>
									</div>
									<!-- {{!-- Question 3 --}} -->
									<div class="question3">
										<label for="money-question" class="questionTitle">I like spending money:</label>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyRadio1" value="1">
											<label class="form-check-label" for="inlineRadio1">1</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyRadio2" value="2">
											<label class="form-check-label" for="inlineRadio2">2</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyRadio3" value="3">
											<label class="form-check-label" for="inlineRadio3">3</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyRadio4" value="4">
											<label class="form-check-label" for="inlineRadio4">4</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="inlineRadioOptions" id="moneyRadio5" value="5">
											<label class="form-check-label" for="inlineRadio5">5</label>
										</div>
									</div>
									
			
								</div>
								
								<button id="submit" class="btn btn-primary">Plan It!</button>
							</form>
						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<h1>Itinerary</h1>
							<br>
							<h3>Your Date is Planned!</h3>
							<ul id="example-list" class="list-group">
								{{#each examples}}
								<li data-id="{{this.id}}" class="list-group-item">
									<a href="example/{{this.id}}">{{this.text}}</a>
									<button class="btn btn-danger float-right delete">ï½˜</button>
								</li>
								{{/each}}
							</ul>
						</div>
						<!-- <div class="col-6">
							<h1>Map</h1>
						</div> -->
					</div>
				</div>
			</div>
			
			<script src="/js/index.js"></script>
			<script src="./js/survey.js"></script>
			<!-- <div class="container content">
		<h1>Kansas City Date Planner</h1>
		<p>Welcome to the exclusive new Date Planner</p>
		
		<div class="text-center">
			<a href="/survey"><button class="btn btn-lg btn-success">Take Survey</button></a>
		</div>
	</div>
	

	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
</html>
