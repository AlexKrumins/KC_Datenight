<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Righteous|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/reset.css" type="text/css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="/js/recBuild.js"></script>
  <title>Recommendation Builder</title>
</head>
<body class="site">
	<div class="container content">
    <h1>Kansas City Date Recommendation Builder</h1>
    
<form class="create-form">
  <h2>Add a Recommendation!</h2>
  
    <div class="form-group">
      <label for="recName">Recommendation Name:</label>
      <input class="col-8" type="text" id="recName" name="recName">
    </div>
    <div class="form-group">
      <label for="recDescription">Description:</label>
      <input class="col-8" type="text" id="recDescription" name="recDescription">
    </div>
    <div class="form-group">
      <label for="recIMG">Image Link:</label>
      <input class="col-8" type="text" id="recIMG" name="recIMG">
    </div>
    <div class="form-group">
      <label for="recLink">Homepage Link:</label>
      <input class="col-8" type="text" id="recLink" name="recLink">
    </div>
    <div class="form-group">
      <label for="recCategory">Category:</label>
      <input class="col-8" type="text" id="recCategory" name="recCategory">
    </div>
    <button type="submit">Add to the Database</button>

</form>
<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
